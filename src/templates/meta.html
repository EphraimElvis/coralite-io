<template id="coralite-meta">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/favicon.ico">
  <link href="/css/styles.css" rel="stylesheet">
  <link rel="canonical" href="{{ canonical }}">

  <meta name="title" content="{{ title }}">
  <meta name="description" content="{{ description }}">

  <!-- OG metadata -->
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:image" content="https://coralite.io/assets/images/social.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <title>{{ title }} | Coralite</title>
</template>

<script type="module">
  import { defineComponent } from 'coralite/plugins'

  export default defineComponent({
    tokens: {
      canonical (values) {
        let result = 'https://coralite.io'

        // return root path
        if (values.$pathname === 'index.html') {
          return result
        }

        let nameSplit = values.$pathname.split('.html')
        // remove .html file extension.
        return result + nameSplit.slice(0, nameSplit.length - 1).join('')
      }
    }
  })
</script>
